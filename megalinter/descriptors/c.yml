descriptor_id: C
descriptor_type: language
file_extensions:
  - '.c'
  - '.h'
linters:
  # CPPLINT
  - linter_name: cpplint
    name: C_CPPLINT
    linter_url: https://github.com/cpplint/cpplint
    cli_help_arg_name: "--help"
    examples:
      - "cpplint myfile.c"
    install:
      pip:
        - cpplint
  - linter_name: oclint
    name: C_OCLINT
    linter_url: http://oclint.org/
    linter_rules_configuration_url: http://docs.oclint.org/en/stable/howto/thresholds.html#configuration-file
    linter_rules_inline_disable_url: http://docs.oclint.org/en/stable/howto/suppress.html
    config_file_name: .oclint
    examples:
      - "oclint myfile.c"
      - "oclint myfile.c"
    install:
      docker:
        - RUN git clone -b v$OCLINT_VERSION https://github.com/oclint/oclint /app && \
          cd /app/oclint-scripts && ./make
        - ENV PATH="${PATH}:/app/build/oclint-release/bin"